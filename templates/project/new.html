{% extends "base.html" %}

{% block title %}New Project - GPRO{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary btn-sm mb-2">
            <i class="bi bi-arrow-left"></i> Back to Projects
        </a>
        <h1>New Project</h1>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('projects.create') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Project Name</label>
                        <input type="text" class="form-control" name="name" required autofocus placeholder="e.g., Drivetrain Gusset">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Project Type</label>
                        <div class="row g-3">
                            <div class="col-6">
                                <input type="radio" class="btn-check" name="project_type" id="typeDrill" value="drill" checked>
                                <label class="btn btn-outline-primary w-100 py-3" for="typeDrill">
                                    <i class="bi bi-bullseye d-block fs-3 mb-1"></i>
                                    <strong>Drill</strong>
                                    <small class="d-block text-muted">Holes and patterns</small>
                                </label>
                            </div>
                            <div class="col-6">
                                <input type="radio" class="btn-check" name="project_type" id="typeCut" value="cut">
                                <label class="btn btn-outline-info w-100 py-3" for="typeCut">
                                    <i class="bi bi-scissors d-block fs-3 mb-1"></i>
                                    <strong>Cut</strong>
                                    <small class="d-block text-muted">Circles, hexes, lines</small>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Material</label>
                        <select class="form-select" name="material_id">
                            <option value="">-- Select Material --</option>
                            {% for material in materials %}
                            <option value="{{ material.id }}">{{ material.display_name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">You can change this later in the project editor.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-plus-lg"></i> Create Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
